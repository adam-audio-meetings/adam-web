<div class="page-container">
  <div class="page-container-item">
    <div class="mb-4">
      <h3>Crie sua conta</h3>
    </div>


    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="userForm">

      <!-- <div class="form-group">
        <label>Perfil</label>
        <select formControlName="role" class="form-control">
          <option *ngFor="let role of roles" [ngValue]="role">
            {{role | titlecase}}
          </option>
        </select>
      </div> -->

      <div class="form-group">
        <label class="mr-2">Perfil</label>
        <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="role">
          <label *ngFor="let role of roles" ngbButtonLabel class="btn-outline-primary">
            <input ngbButton type="radio" [value]="role"> {{role | titlecase }}
          </label>
        </div>
      </div>

      <div class="form-group">
        <!-- <label for="name">Nome</label> -->
        <input type="text" formControlName="name" class="form-control" required placeholder="Nome" minlength="3"
          maxlength="100">
      </div>

      <div class="form-group">
        <!-- <label for="username">Username</label> -->
        <input type="text" formControlName="username" class="form-control" required placeholder="Username" minlength="3"
          maxlength="15">
      </div>

      <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input type="password" formControlName="password" class="form-control" required placeholder="Senha"
          minlength="3" maxlength="150">
      </div>

      <div class="form-group">
        <!-- <label for="email">E-mail</label> -->
        <input type="email" formControlName="email" placeholder="E-mail" class="form-control">
      </div>

      <div>

        <input type="submit" class="btn btn-success my-2 mr-1" [disabled]="!userForm.valid" value="Criar conta">
      </div>
    </form>
    <button class="btn btn-outline-secondary mr-1" (click)="onReset()">{{resetButtonText}}</button>
    <button class="btn btn-secondary" (click)="goBack()">{{backButtonText}}</button>



  </div>
</div>
